<!DOCTYPE html>
<html>
  <head>
    <title>Alert Camera Settings</title>
	<link rel="stylesheet" type="text/css" href="css/settings.css" />
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body onload="loadSettings();">
    <p><b>Log in to your Logitech Alert account.</b></p>
    <table border="0" width="300" cellpadding="0" cellspacing="0" class="normal">
      <tr>
        <td>&nbsp;</td>
        <td class="titleHeader">
            <label for="username">Username (e-mail address):</label>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="normal" style="padding-top:1px;">
          <input id="username" class="textBox" size="30"/>    
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="titleHeader">
            <label for="password">Password:</label>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="normal" style="padding-top:1px;">
          <input id="password" type="password" class="textBox" size="30"/>    
        </td>
      </tr>
    </table> 
  </body>
</html>
